<div class="container">
  <div class="form-group">
    <label for="">Usuario</label>
    <input type="text" class="form-control" aria-describedby="usuarioHelp" placeholder="Usuario"
      [(ngModel)]="user.usuario">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
  </div>
  <button [hidden]="(isLoading$ | async)" (click)="login()" class="btn btn-primary">Submit</button>
  <div [hidden]="!(isLoading$ | async)" class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
      aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
</div>

<pre>
  {{ error$ | async | json }}
</pre>

<pre>
  {{ isLoading$ | async | json }}
</pre>

<pre>
  {{ auth$ | async | json }}
</pre>
