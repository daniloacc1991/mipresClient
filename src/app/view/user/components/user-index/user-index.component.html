<a class="btn btn-outline-primary" [routerLink]="['/user','new']" routerLinkActive="active">
  <i class="fa fa-plus-square" aria-hidden="true"></i> New
</a>

<app-user-list
  [users]="users$ | async"
  (show)="showUser($event)"
  (remove)="deleteUser($event)"
  (edit)="editUser($event)"
>
</app-user-list>
