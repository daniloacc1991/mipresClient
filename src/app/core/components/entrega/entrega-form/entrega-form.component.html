<div class="col-md-12">
  <form (submit)="submit()" class="form" [formGroup]="form">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputNoPrescripcion">NoPrescripcion <span class="input-required">*</span></label>
        <input formControlName="NoPrescripcion" type="text" class="form-control" id="inputNoPrescripcion"
          placeholder="NoPrescripcion" readonly>
      </div>
      <div class="form-group col-md-4">
        <label for="inputTipoTec">Tipo Tecnologia <span class="input-required">*</span></label>
        <select formControlName="TipoTec" id="inputTipoTec" class="form-control" readonly>
          <option value="M">Medicamento</option>
          <option value="P">Procedimiento</option>
          <option value="D">Dispositivo</option>
          <option value="N">Producto Nutricional</option>
          <option value="S">Servicio Complementario</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputConTec">Consecutivo Tecnología <span class="input-required">*</span></label>
        <input formControlName="ConTec" type="text" class="form-control" id="inputConTec"
          placeholder="Consecutivo Tecnología" readonly>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputTipoIDPaciente">Tipo Documento Paciente <span class="input-required">*</span></label>
        <input formControlName="TipoIDPaciente" type="text" class="form-control" id="inputTipoIDPaciente"
          placeholder="Tipo Documento Paciente" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="inputNoIDPaciente">Número Documento Paciente <span class="input-required">*</span></label>
        <input formControlName="NoIDPaciente" type="text" class="form-control" id="inputNoIDPaciente"
          placeholder="Número Documento Paciente" readonly>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputNoEntrega">Número Entrega <span class="input-required">*</span></label>
        <input formControlName="NoEntrega" type="text" class="form-control" id="inputNoEntrega"
          placeholder="Número Entrega">
      </div>
      <div class="form-group col-md-3">
        <label for="inputCodSerTecEntregado">Codigo de la Técnología Entregada <span
            class="input-required">*</span></label>
        <input formControlName="CodSerTecEntregado" type="text" class="form-control" id="inputCodSerTecEntregado"
          placeholder="Codigo de la Técnología Entregada">
      </div>
      <div class="form-group col-md-3">
        <label for="inputCantTotEntregada">Cantidad Total Entregada <span class="input-required">*</span></label>
        <input formControlName="CantTotEntregada" type="text" class="form-control" id="inputCantTotEntregada"
          placeholder="Cantidad Total Entregada">
      </div>
      <div class="form-group col-md-3">
        <label for="inputEntTotal">Entrega Total ? <span class="input-required">*</span></label>
        <select formControlName="EntTotal" id="inputEntTotal" class="form-control">
          <option value="1">SI</option>
          <option value="0">NO</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCausaNoEntrega">Causa No Entrega</label>
        <select formControlName="CausaNoEntrega" id="inputCausaNoEntrega" class="form-control">
          <option></option>
          <option *ngFor="let causaNoEntrega of causasNoEntrega" value="{{ causaNoEntrega.id }}">
            {{ causaNoEntrega.descripcion }}</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputNoLote">No Lote</label>
        <input formControlName="NoLote" type="text" class="form-control" id="inputNoLote" placeholder="No Lote">
      </div>
      <div class="form-group col-md-4">
        <label for="FecEntrega">FecEntrega <span class="input-required">*</span></label>
        <div class="input-group">
          <input class="form-control" placeholder="YYYY-MM-DD" name="FecEntrega" formControlName="FecEntrega"
            ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <i class="material-icons"> calendar_today </i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEstadoEntrega">Estado de la Entrega al paciente <span class="input-required">*</span></label>
        <select formControlName="EstadoEntrega" id="inputEstadoEntrega" class="form-control">
          <option value="1">Si se entrega</option>
          <option value="0">No se entrega</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="inputValorEntregado">Valor de la Entrega <span class="input-required">*</span></label>
        <input formControlName="ValorEntregado" type="number" class="form-control" id="inputValorEntregado">
      </div>
    </div>

    <button *ngIf="!isLoading" [disabled]="!form.valid" type="submit"
      class="btn btn-primary btn-block">Entregar</button>

    <div *ngIf="isLoading" class="col-xs-12 offset-md-4 col-md-4 text-center">
      <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate" value="100%">
      </mat-progress-spinner>
    </div>
  </form>
</div>
