<div class="row estado-junta-row">
  <div class="col-xs-12 offset-md-2 col-md-8">
    <table *ngIf="estadosJunta; else loading" class="table table-hover table-responsive-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descripcion</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estadoJunta of estadosJunta | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <th scope="row">{{ estadoJunta.id }}</th>
          <td>{{ estadoJunta.descripcion }}</td>
          <td>
            <span class="span-padding">
              <button (click)="showDetails(estadoJunta)" class="btn btn-outline-primary mb-1 btn-sm">
                Ver
              </button>
            </span>
            <span class="span-padding">
              <button (click)="editEstadoJunta(estadoJunta)" class="btn btn-outline-warning mb-1 btn-sm">
                Editar
              </button>
            </span>
            <!-- <span class="span-padding">
              <button (click)="deleteEstadoJunta(estadoJunta)" class="btn btn-outline-danger mb-1 btn-sm">
                Eliminar
              </button>
            </span> -->
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="estadosJunta.length" [(page)]="page" [pageSize]="pageSize" [boundaryLinks]="true">
      </ngb-pagination>

      <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
        <option [ngValue]="5">5 items Por P치gina</option>
        <option [ngValue]="10">10 items Por P치gina</option>
        <option [ngValue]="25">25 items Por P치gina</option>
        <option [ngValue]="50">50 items Por P치gina</option>
      </select>
    </div>
  </div>
</div>

<ng-template #loading>
  <span>Cargando Juntas...</span>
</ng-template>
