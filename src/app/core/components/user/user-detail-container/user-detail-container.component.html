<div class="user-details-container col-xs-12 offset-md-2 col-md-8" *ngIf="user">
  <div class="card">
    <div class="card-header">
      Detalle de Usuario
    </div>
    <div class="card-body">
      <table class="table">
        <tbody>
          <tr>
            <th>Id</th>
            <td>{{ user.id }}</td>
          </tr>
          <tr>
            <th>Nombre</th>
            <td>{{ user.name }}</td>
          </tr>
          <tr>
            <th>Usuario</th>
            <td>{{ user.usuario }}</td>
          </tr>
          <tr>
            <th>Correo</th>
            <td>{{ user.email }}</td>
          </tr>
          <tr>
            <th>Rol</th>
            <td>{{ user.rol }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted">
      <span class="float-md-right ">
        <button (click)="edit.emit(user)" class="btn btn-sm btn-outline-warning ml-1">EDIT</button>
        <button (click)="remove.emit(user)" class="btn btn-sm btn-outline-danger ml-1">DELETE</button>
      </span>
    </div>
  </div>
</div>
