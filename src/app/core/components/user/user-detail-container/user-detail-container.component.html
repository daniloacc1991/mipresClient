<div class="user-details-container" *ngIf="user">
  <div class="card">
    <div class="card-header">
      Usuario
    </div>
    <div class="card-body">
      <p>ID: <span class="badge badge-primary">{{user.id}}</span></p>
      <p>Descripcion: <span class="badge badge-primary">{{user.descripcion}}</span></p>
    </div>
    <div class="card-footer text-muted">
      <span class="float-md-right ">
        <button (click)="edit.emit(user)" class="btn btn-sm btn-outline-warning"> EDIT</button>
        <!-- <button (click)="remove.emit(user)" class="btn btn-sm btn-outline-danger"> DELETE</button> -->
      </span>

    </div>
  </div>
</div>
