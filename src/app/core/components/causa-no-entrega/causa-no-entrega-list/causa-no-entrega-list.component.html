<div class="row causa-row">
    <div class="col-xs-12 col-md-12">
      <table *ngIf="causasNoEntrega; else loading" class="table table-hover table-responsive-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Aplica Para</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let causaNoEntrega of causasNoEntrega | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
            <th scope="row">{{ causaNoEntrega.id }}</th>
            <td>{{ causaNoEntrega.descripcion }}</td>
            <td>{{ causaNoEntrega.aplicaPara === 0 ? "No entrega total" : "Entrega parcial" }}</td>
            <td>
              <span class="span-padding">
                <button (click)="showCausaNoEntrega(causaNoEntrega)" class="btn btn-outline-primary mb-1 btn-sm">
                  View
                </button>
              </span>
              <span class="span-padding">
                <button (click)="editCausaNoEntrega(causaNoEntrega)" class="btn btn-outline-warning mb-1 btn-sm">
                  Editar
                </button>
              </span>
              <!-- <span class="span-padding">
                <button (click)="deletecausaNoEntrega(causaNoEntrega)" class="btn btn-outline-danger mb-1 btn-sm">
                  Eliminar
                </button>
              </span> -->
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="causasNoEntrega.length" [(page)]="page" [pageSize]="pageSize" [boundaryLinks]="true">
        </ngb-pagination>
  
        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
          <option [ngValue]="5">5 items Por P치gina</option>
          <option [ngValue]="10">10 items Por P치gina</option>
          <option [ngValue]="25">25 items Por P치gina</option>
          <option [ngValue]="50">50 items Por P치gina</option>
        </select>
      </div>
    </div>
  </div>
  
  <ng-template #loading>
    <span>loading contacts...</span>
  </ng-template>
